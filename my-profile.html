                <label for="">Segundo nombre</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col">
                <label for="">Primer apellido</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col">

                <input type="text" class="form-control" required>
              </div>

                <label for="">Segundo nombre</label>
                <input type="date" class="form-control" required>
              </div>
              <div class="col">
                <label for="">Teléfono</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col">
                <label for="">E-mail</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
          </form>
