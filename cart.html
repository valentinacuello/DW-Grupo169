<head>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="css/cart.css">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between barra-navegacion">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>


      <!--Buscador-->
      <div class="cuadro-busqueda">
        <input class="buscador-txt" type="search" placeholder="Buscar productos, marcas, etc..." id="buscadorInicio">
        <a class="buscador-btn" href="#">
          <i class="fas fa-search icono"></i>
        </a>          
      </div>

      
      <!---Dropdown-->
      <div class="dropdown">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="py-2 d-none d-md-inline-block contenedor-usuario">
                <a href="my-profile.html">           
                    <span class="nombre-usuario" id="nombreUsuario"><i class="fas fa-user-circle icono-usuario"></i></span>
                </a> 
            </div>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 54px, 0px);">
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" id="salir" onclick="cerrarSesion(event)" href="#">Salir</a>
        </div>
      </div>
    </div>
  </nav>
  

<!--CARRITO-->
<section class="seccion-carrito">
  <div class="carrito-container">
    <div class="titulo-carrito">
      <h1>Carrito de compras</h1>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th> Producto </th>
          <th> Precio </th>
          <th> Cantidad </th>
          <th> Subtotal </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="imagen-art" id="imgArt">
            </div>
            <div class="nombre-art">
              <p id="articleName"></p>
            </div>
          </td>

          <td id="articleCost"></td>

          <td>
            <div class="input-cantidad">
              <input type="number" name="" id="" value="1">
            </div>
          </td>

          <td id="subTotal"></td>

        </tr>
      </tbody>
    </table>
  </div>
</section>


  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
