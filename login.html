<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="login-estilo.css" type="text/css">
</head>

<body>
  <div class="background"></div>
  <div class="contenedor">
    <div class="form-contenedor">
      <h1>¡Hola!</h1>
      <div class="input-nombre">
        <label for=""> Nombre de usuario / E-mail</label>
        <input type="text" type="email" required>   
        <label>Contraseña</label>
        <input type="password" required>   
      </div>
            
      <div class="extras">
        <div class="texto-recordarme">
          <p>Recordarme</p>
        </div>
        <div class="texto-olvido">
          <p>¿Olvidaste tu contraseña?</p>
        </div>
      </div>

      <div class="input-ingresar">
        <input type="submit" value="Ingresar"><a href="index"></a>
      </div>

      <div class="registrarte-texto">
        <p>¿No tenés cuenta?</p>
        <a href="#">¡Registrate acá!</a>
      </div>    
    </div>
    <div class="imagen-contenedor">
      <div class="imagen-chica"><img src="./img/chica-tarjeta.svg" alt=""></div>
      <div class="logo"><img src="./img/logo.svg" alt=""></div>      
    </div>
  </div>
</body>
</html>
